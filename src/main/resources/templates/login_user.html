<span th:insert="top_page::header"></span>

ログイン画面
<form method="post" th:action="@{/login}" th:object="${loginForm}">
<label th:text="${loginError}" style="color: red" for="inputError"></label>
<div>
<label for="userId">ユーザーID：</label>
<input type="text" id="userId" name="userId" />
</div>

<div>
<label for="password">パスワード：</label>
<input type="password" id="password" name="password" />
</div>

<div>
<label th:text="${companyIdError}" style="color: red" for="inputError"></label>
<label for="companyUse">企業利用の方
<input type="checkbox" id="companyUse" name="companyUse"></label>
<input type="text" id="companyId" name="companyId" placeholder="企業ID"/>
</div>

<button type="submit">ログイン</button>

</form>

<!-- お知らせカルーセル用追記 -->

</body>
</html>
