<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link th:href="@{/css/header.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
<!-- お知らせカルーセル用 -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<title>ラクラク屋さん-マイページ-</title>
</head>
<body style="padding-bottom:5rem">

	<!-- ナビゲーションtab -->
	<span th:insert="top_page::navigation"></span>

	<!-- ヘッダー -->
	<span th:insert="top_page::header"></span>

	<div>
	<span th:text="${session.user.name}">ユーザー名</span>
	さんのマイページ
	</div>

	<div>
	<img  th:src="@{/img/user/} + ${session.user.imagePath}">
	</div>
	
<!-- 
	<div>
	<span th:text="${session.user.good}"></span>
	</div>
	枠ぬきハート<i class="far fa-heart"></i>
	塗りつぶしハート<i class="fas fa-heart"></i>
 -->

	<div>
	所有ポイント：
	<span th:text="${session.user.point}">ポイント数</span>
	pt
	</div>
	
	<!-- メニュー -->
	<ul>
		<li>出品した商品</li>
		<li>購入した商品</li>
		<li></li>
		<li>ログインボーナス取得</li>
	</ul>	
	
	
	<div>
	<button>会員情報の変更</button>
	<button>ログアウト</button>
	<button>退会</button>
	</div>
	
	
	<!-- お問い合わせ -->
	<form>
	お問い合わせ
	<div>
	ユーザーID：
	<input type="text" th:value="${session.user.userId}">
	</div>
	<div>
	ご連絡先：
	<input type="text" th:value="${session.user.email}">
	</div>
	<div>
	内容：
	<textarea rows="3" cols="20"></textarea>
	</div>
	<button id="contact">送信</button>
	<input type="reset" value="クリア">
	</form>
	
	<script th:src="@{/js/contact.js}"></script>
	
	<!-- お知らせカルーセル用追記 -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
