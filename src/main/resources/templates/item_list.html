<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- お知らせカルーセル用追記 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="padding-bottom:5rem">

	<!-- ナビゲーションtab -->
	<span th:insert="top_page::navigation"></span>

	<!-- ヘッダー -->
	<span th:insert="top_page::header"></span>
	
	<!-- 商品一覧 -->
	<div class="card-deck">
		<div class="card my-3" th:each = "item: ${itemList}">
		<a th:href="@{'/showDetail?id=' + ${item.id}}">
			<img th:src="@{/img/item/} + ${item.imagePath}" id="itemImage" class="card-img-top">
		<div class="card-img-overlay">
		<p th:text="${item.name}">個数（0になったとき売り切れ表示)</p>
		<!-- 公式マーク -->
		<i class="fas fa-fish"></i>
		<span th:text = "${item.name}" id="itemName">商品名</span>
        <span th:text = "${item.price}">商品価格</span>
    	</div>
		</a>
		</div>
	</div>

	<!-- 売り切れ -->
	<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/item.js}"></script>

	<!-- お知らせカルーセル用追記 -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	

</body>
</html>
